<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Weather</title>
    </head>
    <body>
        <div class="location">
            <h1 class="location__timezone" id="timezone">Timezone</h1>
            <canvas id="icon" width="128" height="128"></canvas>
        </div>
        <div class="temperature">
            <div class="temperature__degree-section" id="degree-section">
                <h2 class="temperature__degree" id="degree">0</h2>
                <span class="temperature__symbol" id="temp-symbol">F</span>
            </div>
            
            <div class="temperature__description" id="description"></div>
        </div>
        <script src="./skycons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
